<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!--FIM HEADER-->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrúpulos Frank Underwood de conquistar Washington. Assista a nova temporada de House of Cards imperdivel.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
               </div>
            </div>
        </div>
    </main>
    <!--FIM MAIN-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/mini1.jpg" alt="filme1"></div>
            <div class="item"><img src="./img/mini2.jpg" alt="filme2"></div>
            <div class="item"><img src="./img/mini3.jpg" alt="filme3"></div>
            <div class="item"><img src="./img/mini4.jpg" alt="filme4"></div>
            <div class="item"><img src="./img/mini5.jpg" alt="filme5"></div>
            <div class="item"><img src="./img/mini6.jpg" alt="filme6"></div>
            <div class="item"><img src="./img/mini7.jpg" alt="filme7"></div>
            <div class="item"><img src="./img/mini8.jpg" alt="filme8"></div>
            <div class="item"><img src="./img/mini9.jpg" alt="filme9"></div>
            <div class="item"><img src="./img/mini10.jpg" alt="filme10"></div>
        </div>
    </div>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/9e49b9640f.js" crossorigin="anonymous"></script>
</body>
</html>
